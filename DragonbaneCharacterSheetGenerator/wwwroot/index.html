<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="DragonbaneCharacterSheetGenerator.styles.css" />
    <!-- Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/theme.js"></script>

    <script>
        // apply persisted or preferred theme early
        try {
            (function () {
                var pref = null;
                try { pref = window.localStorage && window.localStorage.getItem && window.localStorage.getItem('theme'); } catch (e) { }
                if (pref) {
                    window.themeInterop.applyTheme(pref);
                } else {
                    window.themeInterop.applyTheme(window.themeInterop.getPreferredScheme());
                }
            })();
        } catch (e) { }
    </script>

</body>

</html>
